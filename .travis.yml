sudo: required

services:
- docker

language: generic

env:
  global:
  - secure: 
  - secure: 

script:
- export REPO=simbo/node
- export LTS_VERSION=8.11.2
- export COMMIT=${TRAVIS_COMMIT::8}
- if [[ $TRAVIS_BRANCH =~ ^[0-9]+(\.[0-9]+){0,2}$ ]]; then
    export TAG=$TRAVIS_BRANCH;
    export VERSION=$TRAVIS_BRANCH;
  else
    export TAG="latest";
    export VERSION=$LTS_VERSION;
  fi
- echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
- docker build -f Dockerfile -t $REPO:$TAG --build-arg VERSION=$VERSION .
- docker build -f Dockerfile-slim -t $REPO:$TAG-slim --build-arg VERSION=$VERSION .
- docker build -f Dockerfile-gyp -t $REPO:$TAG-gyp --build-arg VERSION=$VERSION .
- docker build -f Dockerfile-alpine -t $REPO:$TAG-alpine --build-arg VERSION=$VERSION .
- docker push $REPO
